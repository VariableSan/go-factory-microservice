version: '3.8'

networks:
  app-net:
    driver: bridge

volumes:
  auth_postgres_data:
  feed_postgres_data:  # For future feed service

services:
  # Envoy Proxy - Single Gateway Entry Point
  envoy:
    build:
      context: services/gateway
      dockerfile: Dockerfile.envoy
    ports:
      - "8080:8080"  # Main API gateway port
      - "9901:9901"  # Admin interface
    depends_on:
      - auth
    networks:
      - app-net

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - "8082:8081"  # HTTP port
      - "9090:9090"  # gRPC port
    env_file:
      - .env.local
    depends_on:
      - postgres_auth
      - redis
      - jaeger
    networks:
      - app-net

  # Data Layer - Separate databases per service
  postgres_auth:
    image: postgres:17-alpine
    ports:
      - "5432:5432"  # Expose for migrations
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

  # Future: Feed service database
  postgres_feed:
    image: postgres:17-alpine
    ports:
      - "5433:5432"  # Expose on different port to avoid conflict
    environment:
      POSTGRES_DB: feed_db
      POSTGRES_USER: feed_user
      POSTGRES_PASSWORD: feed_password
    volumes:
      - feed_postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

