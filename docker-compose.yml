version: '3.8'

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data:

services:
  # Core Services
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      AUTH_SERVICE_URL: auth:9090
      REDIS_URL: redis:6379
      JAEGER_ENDPOINT: jaeger:14268
    depends_on:
      - auth
      - redis
      - jaeger
    networks:
      - app-net

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - "9090:9090"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/auth_db?sslmode=disable
      REDIS_URL: redis:6379
      JAEGER_ENDPOINT: jaeger:14268
    depends_on:
      - postgres
      - redis
      - jaeger
    networks:
      - app-net

  # Data Layer  
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

